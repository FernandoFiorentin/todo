{% extends 'base.html' %}

{% block content %}
<div class="col-xs-3 col-sm-3 col-lg-3"></div>

<div class="col-xs-6 col-sm-6 col-lg-6">
    <h2>Editar Tarefa</h2>
    <form  method="post">
        <input type="hidden" name="id" value="{{ tarefa.id }}">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" class="form-control" name="titulo" id="titulo" value="{{ tarefa.titulo }}">
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea name="descricao" id="descricao" class="form-control" rows="8" cols="40">{{ tarefa.descricao }}</textarea>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Salvar">
        </div>
    </form>
</div>

<div class="col-xs-3 col-sm-3 col-lg-3"></div>
{% endblock %}
